{%extends 'main.html'%}
{% block content %}
<body class="bg-white">

<form method="POST" class="">
  {% csrf_token %} 
  <div class="max-w-xl mx-auto mt-16 flex w-full flex-col border rounded-lg shadow-md bg-white p-8 text-center gap-5">
      <p class="text-4xl font-bold">Siapa nama dosenmu?</p>
      <div class="mb-4">
        {{form.name }}
    </div>
    
      <p class="text-4xl font-bold">Dari fakultas mana dosenmu?</p>
      <div class="mb-4">
          {{ form.fakultas }}
      </div>

      <p class="text-4xl font-bold">Apa matakuliah yang diajarnya?</p>
      <div class="mb-4">
          {{form.matakuliah}}
      </div>
      <input type="submit" value="Tambah dosen" class="btn bg-black text-white text-lg btn-outline " ></input>
  </div>
</form>
</body>
{% endblock %}
