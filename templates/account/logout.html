{% load static tailwind_tags %}
{% tailwind_css %}
{% block content %}
<div class="h-screen bg-white flex items-center justify-center">
  <div class="p-4 sm:p-10 bg-gray-50 rounded-md w-[300px] md:w-[500px] text-center overflow-y-auto">
    <span class="mb-4 inline-flex justify-center items-center w-[62px] h-[62px] rounded-full border-4 border-yellow-50 bg-yellow-100 text-yellow-500">
      <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
      </svg>
    </span>
    <h3 class="mb-2 text-2xl font-bold text-gray-800">Sign out</h3>
    <p class="text-gray-500">Are you sure you would like to sign out of your account?</p>
    <div class="mt-6 flex justify-center gap-x-4">
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ redirect_field }}
        <button class="btn btn-ghost bg-slate-50 text-gray-800 shadow-lg">
          Sign out
        </button>
      </form>
      <a href="{% url 'account_login' %}" class="btn bg-blue-500 btn-ghost text-white hover:bg-blue-600">
        Cancel
      </a>
    </div>
  </div>
</div>
{% endblock %}
